l_english:
 LOADING_TIP_0:0 "I used to be an adventurer like you. Then I took an arrow in the knee.\n- City Guard"
 LOADING_TIP_1:0 "What is better - to be born good, or to overcome your evil nature through great effort?\n- Paarthurnax"
 LOADING_TIP_2:0 "Let me guess. Someone stole your sweetroll!\n- City Guard"
 LOADING_TIP_3:0 "My cousin is out fighting dragons. And what do I get? Guard duty.\n- City Guard"
 LOADING_TIP_4:0 "You reek of death my friend. I salute you.\n- Nazir"
 LOADING_TIP_5:0 "Enough! I will not stand idly by while a dragon burns my hold and slaughters my people!\n- Balgruuf the Greater"
 LOADING_TIP_6:0 "Let's kill someone!\n- Cicero"
 LOADING_TIP_7:0 "I told they call me Dirge because I'm the last thing you hear before they put you in the ground.\n- Dirge"
 LOADING_TIP_8:0 "Been so long since I killed a Stormcloak, my sword arm's getting flabby.\n- Imperial Legion Soldier"
 LOADING_TIP_9:0 "And so the First Dragonborn meets the Last Dragonborn at the summit of Apocrypha.\n- Miraak"