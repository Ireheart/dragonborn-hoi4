 GATHERING_STORM_NAME:0 "The Great War"
 GATHERING_STORM_DESC:0 "The Third Empire is not in a good shape. The Septim dynasty has ended and Morrowind has been completely destroyed by the eruption of Red Mountain. To make matters worse, Black Marsh has seceded from the Empire and is occupying parts of Morrowind. The mysterious Aldmeri Dominion has taken over Valenwood & Elsweyr, putting the Empire on high alert."
 
