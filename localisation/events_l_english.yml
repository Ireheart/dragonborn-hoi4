l_english:
 scw.1.t:0 "Victory at Solitude"
 scw.1.d:0 "Our Stormcloak forces have captured Haafingar Hold, including the capital, Solitude. This means that Imperial rule in Skyrim has collapsed and Skyrim is emerging as an independent province."
 scw.1.a:0 "For Talos!"
 scw.2.t:0 "Defeat at Solitude"
 scw.2.d:0 "Despite our attempt to capture Solitude from the Imperial Legion, the Imperials have held on to the city. Does this mean a reverse in the course of the war?"
 scw.2.a:0 "Praise Talos!"
 scw.3.t:0 "Victory at Solitude"
 scw.3.d:0 "Despite Ulfric and his Stormcloak traitors attempting to seize Solitude, our Legion has held strong and has resisted the brutal assault. A great victory!"
 scw.3.a:0 "For the Empire!"
 scw.4.t:0 "Defeat at Solitude"
 scw.4.d:0 "We have lost the Skyrim Civil War, as Stormcloak traitors are now taking the Blue Palace and our Legions retreating. Elisif and General Tullius are evacuating, and the Emperor is preparing an emergency meeting to address the situation."
 scw.4.a:0 "For the Empire!"
 scw.5.t:0 "Victory at Morthal"
 scw.5.d:0 "As part of our campaign to surround Haafingar, our Stormcloak warriors have managed to seize Hjaalmarch and its capital, Morthal. We are now in a position to strike at Solitude."
 scw.5.a:0 "For Talos!"
 scw.6.t:0 "Defeat at Morthal"
 scw.6.d:0 "Using the swamps and natural obstacles to their advantage, the Imperial Legion has repelled our troops from Morthal. This is a setback in the campaign against Solitude, but is it really much of a defeat?"
 scw.6.a:0 "Praise Talos!"
 scw.7.t:0 "Victory at Morthal"
 scw.7.d:0 "The glorious Imperial Legion has repelled the pathetic Stormcloak attack on Morthal. Using the swamps to their advantage, Legionnaires inflicted heavy losses on the Stormcloaks, before charging into a counter-attack."
 scw.7.a:0 "For the Empire!"
 scw.8.t:0 "Defeat at Morthal"
 scw.8.d:0 "Ulfric and his Stormcloak goons have managed to take Morthal, and Jarl Ravencrone has been deposed. With Hjaalmarch under enemy control, Solitude is threatened. We much send reinforcements immediately!"
 scw.8.a:0 "For the Empire!"
 scw.9.t:0 "Victory at Windhelm"
 scw.9.d:0 "In a final last stand, our brave Stormcloak warriors utilized their favor from Talos to repel the milk-drinking Imperials from the gates of Windhelm. We cannot wait for the Imperials to regroup, however. We must retake Winterhold!"
 scw.9.a:0 "For Talos!"
 scw.10.t:0 "Defeat at Windhelm"
 scw.10.d:0 "Talos has failed us. The Imperials have stormed the Palace of the Kings, seized Windhelm and the warriors of the Stormcloaks have scattered. Sovngarde awaits."
 scw.10.a:0 "Game over!"
 scw.11.t:0 "Victory at Windhelm"
 scw.11.d:0 "Under the stable command of General Tullius, the Legion has stormed into Windhelm, and Stormcloak resistance has begun to collapse. Ulfric's head is being sent back to Cyrodiil and peace is back in Skyrim."
 scw.11.a:0 "For the Empire!"
 scw.12.t:0 "Defeat at Windhelm"
 scw.12.d:0 "Ulfric's bootlickers have repelled our attack on Windhelm! This is a humiliating failure, but we cannot waste time letting Ulfric regroup! The next attack shall succeed!"
 scw.12.a:0 "For the Empire!"
 